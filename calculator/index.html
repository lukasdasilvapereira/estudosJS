<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 25px;
            padding: 10px 20px;
            font-size: 16px;
        }

            font-size: 24px;
        }

    <span id="num1-el"></span>

    <span id="sum-el">Sum:</span>
    <script src="index.js"></script>
